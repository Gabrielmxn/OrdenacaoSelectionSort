<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/style.css">
  <link rel="shortcut icon" href="../../assets/seta.ico">
  <title>Selection Sort</title>
</head>
<body>
  <main>
    <section id="form">
      <form action="" id="formulario" method="POST">

  
         
   
        <div class="titulo">
          <img src="../../assets/seta.png" alt="logo-seta" >
          <h1>Preencha as informações</h1>
        </div>
        <label for="numero_chamada">Número da chamada</label>
        <input type="number" id="numero_chamada" placeholder="12" name="numero_chamada">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Gabriel" name="name">
        <label for="a1">Nota A1</label>
        <input type="number" class="nota" min="0" max="10" id="a1" placeholder="0 até 10" name="notaA1">
        <label for="a2">Nota A2</label>
        <input type="number" class="nota" min="0" max="10" id="a2" placeholder="0 até 10" name="notaA2">
        <label for="faltas">Faltas</label>
        <input type="number" id="faltas" placeholder="2" name="faltas">
        <label for="disciplina">Disciplina</label>
        <input type="text" id="disciplina" placeholder="Estrutura de dados 1" name="disciplina">
        <div class="button">
          <button type="submit" id="button">Cadastrar</button>
        </div>
        <p class="aviso"></p>
      </form>
    </section>
    <section id="table">
      <section id="escolherFuncao">
        <label for="">Tipo de ordenacao</label>
          <select id="opcao" onchange="chamarFuncao(event)">
            <option value="">Número da chamada</option>
            <option value="ordenarPorMedia">Medias classificadas em ordem decrescente</option>
            <option value="ordernarPorFalta">Faltas em ordem crescente</option>
          </select>
      </section>
      <section>
        <table>
          <thead>
            <tr>
              <th>Número da chaamda</th>
              <th>Nome</th>
              <th>Nota A1</th>
              <th>Nota A2</th>
              <th>Média</th>
              <th>Faltas</th>
              <th>Disciplina</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </section>
  </main>
  <footer>
    <a href="https://github.com/Gabrielmxn/ordenacaSelectionSort" target="_blank">
      <img src="https://image.flaticon.com/icons/png/512/25/25231.png" alt="logo-gitHub">
    </a>
  </footer>
  <script src="../../assets/script.js"></script>
</body>
</html>
